# Minimal Gradle properties to fix build issues
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Essential Android settings
android.useAndroidX=true
kotlin.code.style=official

# Disable all incremental features
org.gradle.caching=false
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.unsafe.configuration-cache=false

# Disable all Kotlin incremental features
kotlin.incremental=false
kotlin.incremental.useClasspathSnapshot=false
kapt.incremental.apt=false
kapt.use.worker.api=false

# Disable all Android incremental features
android.enableResourceOptimizations=false
android.incrementalResourceProcessing=false
android.nonTransitiveRClass=false
android.enableBuildCache=false
android.enableBuildScriptClasspathCheck=false